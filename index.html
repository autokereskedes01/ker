<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gépjármű Nyilvántartás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gépjármű Nyilvántartás</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Keresés...">
    </div>
    <button id="addCarButton">Autó hozzáadása</button>
    <table id="carTable">
        <thead>
            <tr>
                <th>Rendszám</th>
                <th>Típus</th>
                <th>Tulajdonos</th>
                <th>Megjegyzés</th>
                <th>Állapot</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="carFormModal" style="display:none;">
        <input type="text" id="licensePlate" placeholder="Rendszám">
        <input type="text" id="carType" placeholder="Típus">
        <input type="text" id="owner" placeholder="Tulajdonos">
        <input type="text" id="note" placeholder="Megjegyzés">
        <select id="status">
            <option value="in-office" selected>Irodában van</option>
            <option value="completed">Kész</option>
            <option value="faulty">Hibás</option>
            <option value="with-courier">Futárnál van</option>
            <option value="at-dropoff">Leadós helyen van</option>
        </select>
        <button id="saveButton">Mentés</button>
        <button id="cancelButton">Mégse</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
